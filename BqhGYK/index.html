<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Name: Carnival</title>
    <script>
        async function fetchData(cik) {
            const response = await fetch(`https://data.sec.gov/api/xbrl/companyconcept/${cik}/dei/EntityCommonStockSharesOutstanding.json`, {
                headers: { 'User-Agent': 'CarnivalStockShares/1.0 (contact@example.com)' }
            });
            const data = await response.json();
            return data;
        }

        function updatePage(entityName, max, min) {
            document.title = `Entity Name: ${entityName}`;
            document.getElementById('share-entity-name').textContent = entityName;
            document.getElementById('share-max-value').textContent = max.val;
            document.getElementById('share-max-fy').textContent = max.fy;
            document.getElementById('share-min-value').textContent = min.val;
            document.getElementById('share-min-fy').textContent = min.fy;
        }

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const cik = urlParams.get('CIK') || '0000815097';
            const data = await fetchData(cik);
            const entityName = data.entityName;
            const shares = data.units.shares.filter(entry => entry.fy > "2020" && !isNaN(entry.val));
            const max = shares.reduce((prev, current) => (prev.val > current.val) ? prev : current);
            const min = shares.reduce((prev, current) => (prev.val < current.val) ? prev : current);
            updatePage(entityName, max, min);
        }

        window.onload = init;
    </script>
</head>
<body>
    <h1 id="share-entity-name">Entity Name: Carnival</h1>
    <div>
        <h2>Maximum Shares Outstanding</h2>
        <p>Value: <span id="share-max-value"></span></p>
        <p>Fiscal Year: <span id="share-max-fy"></span></p>
    </div>
    <div>
        <h2>Minimum Shares Outstanding</h2>
        <p>Value: <span id="share-min-value"></span></p>
        <p>Fiscal Year: <span id="share-min-fy"></span></p>
    </div>
</body>
</html>
